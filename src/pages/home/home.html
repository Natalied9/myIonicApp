<ion-header>
  <ion-navbar>
    <ion-title>Ionic 3 Basics</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="onGoToUsers()">Users</button>
  
  <ion-searchbar (ionInput)=getItems($event)></ion-searchbar>
  
  <ion-list>
    <button ion-item *ngFor="let cast of casts; let i = index" (click)="itemSelected(i)">
    {{cast.character}}
    </button>
  </ion-list>
  
  <ion-card>
      <ion-card-header>
       Rick and Morty
      </ion-card-header>
      <ion-card-content>
        Check out the alternate characters!
      </ion-card-content>
  </ion-card>
</ion-content>
